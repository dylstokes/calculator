<!doctype html>
<html>
  <head>
    <title> Calculator </title>
  </head>

  <body style="text-align: center">
    <h1> Calculator </h1>
    <form method="post" action="/">
      <input type="number" name="firstNumber" required><br>


      <select name="operationsList">
        <option value="addition" name="addition">+</option>
        <option value="subtraction" name="subtraction">-</option>
        <option value="multiplication" name="multiplication">*</option>
        <option value="division" name="division">/</option>
        
        <option value="exponent" name="exponent">^</option>
        <option value="root" name="root">ROOT</option>
        
        <option value="logarithm" name="logarithm">LOG [LOGARITHM]</option>
        <option value="naturallog" name="naturallog">LN [NATURAL LOG]</option>
        <option value="euler" name="euler">E [EULER]</option>
        
        <option value="sine" name="sine">SINE</option>
        <option value="cosine" name="cosine">COSINE</option>
        <option value="tangent" name="tangent">TANGENT</option>
        
        <option value="cosecant" name="cosecant">COSECANT</option>
        <option value="secant" name="secant">SECANT</option>
        <option value="cotangent" name="cotangent">COTANGENT</option>
      </select>


      <br><input type="number" name="secondNumber" required>
      <br><input type="submit">

    </form>
    
    <p> ANSWER: </p>
    {{#calculation}}
    {{ calculation }}
    {{/calculation}}
    
    
  </body>
</html>
